<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>TransforMais • Try-On de Corte</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>TransforMais • Try-On de Corte</h1>
  </header>

  <main>
    <!-- Vídeo fica oculto; desenhamos tudo no canvas -->
    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <section id="controls">
      <div class="row">
        <label for="style">Estilo:</label>
        <select id="style"></select>
      </div>

      <div class="row">
        <label for="opacity">Intensidade:</label>
        <input id="opacity" type="range" min="0" max="1" step="0.02" value="0.95" />
      </div>

      <button id="save">Salvar preview</button>
      <p class="disclaimer">Prévia ilustrativa — resultado real pode variar. © Barbearia TransforMais</p>
    </section>
  </main>

  <!-- Mediapipe (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

  <script src="script.js"></script>
</body>
</html>
